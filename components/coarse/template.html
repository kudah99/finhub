<div class="p-8 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5" >
  <div class="mb-1 w-full">
      <div class="mb-4">
          <nav class="flex mb-5" aria-label="Breadcrumb">
              <ol class="inline-flex items-center space-x-1 md:space-x-2">
                <li class="inline-flex items-center">
                  <a href="#" class="text-gray-700 hover:text-gray-900 inline-flex items-center">
                    <span
              class="material-symbols-outlined ml-auto relative right-0 text-lg transition-all group-hover:-right-1 group-hover:dark:text-white lg:hidden mr-2"
              >book</span>
                    Select your learning path
                  </a>
                </li>
              </ol>
          </nav>
      </div>
      <div class="block sm:flex items-center md:divide-x md:divide-gray-100">
        <div class="my-4 lg:my-8 gap-8 grid md:grid-cols-2 lg:grid-cols-3 p-2">
          {% for coarse in coarses %}
          <div class="bg-white shadow rounded overflow-hidden group">
            <div class="relative">
                <img src="../media/{{ coarse.image }}" alt="product 1" class="w-full h-64">
            </div>
            <div class="pt-4 pb-3 px-4">
                <a href="#">
                    <h4 class="uppercase font-medium text-lg mb-2 text-gray-800 hover:text-primary transition">
                        {{coarse.name}}</h4>
                </a>
                <div class="flex items-baseline mb-1 space-x-2">
                    <p class="text-sm text-gray-400">{{ coarse.description }}</p>
                </div>
            <a href="/learn/enroll_start?coarse={{coarse.id}}" class="block w-full py-1 text-center text-white bg-teal-500 border border-primary rounded-b hover:bg-transparent hover:text-primary transition">start learning</a>
        </div>
          {% endfor %}
        </div>

      </div>
  </div>
</div>
