{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            {% if bank.logo %}
            <div class="bg-cover bg-center h-56 p-4" style="background-image: url('../media/{{ bank.logo.url }}');">
                <div class="flex justify-end">
                    <svg class="h-6 w-6 text-white fill-current" viewBox="0 0 24 24">
                        <!-- Icon placeholder for aesthetics -->
                    </svg>
                </div>
            </div>
            {% endif %}
            <div class="p-4 md:p-8">
                <p class="text-2xl text-gray-800 font-bold mb-4">{{ bank.name }}</p>
                <p class="text-gray-700 mb-4">Services: {{ bank.services }}</p>
                <a href="{{ bank.link }}" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center transition duration-300 ease-in-out">
                    Visit Website
                </a>
            </div>
            <div class="px-4 pt-4 pb-2 md:px-8 md:pt-6 md:pb-4">
                <span class="text-gray-400">
                    Created: {{ bank.created_at|date:"F d, Y" }}
                </span>
                <span class="text-gray-400 float-right">
                    Updated: {{ bank.updated_at|date:"F d, Y" }}
                </span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
